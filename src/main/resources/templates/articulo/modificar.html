<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <header th:replace="layout/plantilla :: header"/>
        <h2 th:text="#{articulo.datos}">Datos del Artículo</h2>
        <a th:href="@{/articulo/listado}" th:text="#{accion.regresar}">Regresar</a>
        <form th:action="@{/articulo/guardar}" method="post" th:object="${articulo}" class="row gy-2 gx-3 align-items-center">
            <input type="hidden" name="idArticulo" th:field="*{idArticulo}"/>
            <div class="mx-auto col-auto shadow-sm p-3 mb-5 bg-body rounded" style="width: 450px;">
                <label for="categoria" class="form-label" th:text="#{articulo.categoria}"></label>
                <select class="form-select" aria-label="Default select example" th:field="*{idCategoria}">
                    <option selected>Open this select menu</option>
                    <option th:each="categoria: ${categorias}" th:value="${categoria.idCategoria}" th:text="${categoria.descripcion}"></option>
                </select>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Categoría del Artículo" th:field="*{categoria}">
                <br>
                <label for="descripcion" class="form-label" th:text="#{articulo.descripcion}"></label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Descripción del Artículo" th:field="*{descripcion}">
                <br>
                <label for="detalle" class="form-label" th:text="#{articulo.detalle}"></label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Detalle del Artículo" th:field="*{detalle}">
                <br>
                <label for="precio" class="form-label" th:text="#{articulo.precio}"></label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Precio del Artículo" th:field="*{precio}">
                <br>
                <label for="existencias" class="form-label" th:text="#{articulo.existencias}"></label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Número de Existencias del Artículo" th:field="*{existencias}">
                <br>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" th:field="*{activo}">
                    <label class="form-check-label" for="activo" th:text="#{articulo.activo}"></label>
                </div>
                <br/>
                <button class="btn btn-primary" type="submit" name="guardar" value="Guardar" th:text="#{accion.guardar}"/>
            </div>
        </form>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
