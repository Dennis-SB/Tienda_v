<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <header th:replace="layout/plantilla :: header"/>
        <h2 th:text="#{categoria.titulo}">Listado de Categorías</h2>
        <a th:href="@{/categoria/nuevo}" th:text="#{categoria.nuevo}">Nueva Categoría</a>
        <div th:if="${categorias != null and !categorias.empty}">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th th:text="#{categoria.descripcion}">Descripción</th>
                        <th th:text="#{categoria.activo}">Activa</th>
                        <th th:text="#{accion.eliminar}">Eliminar</th>
                        <th th:text="#{accion.actualizar}">Modificar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="categoria : ${categorias}">
                        <td th:text="${categoria.descripcion}"></td>
                        <td><input type="checkbox" name="activa" th:checked="${categoria.activo}" disabled="true"></td>
                        <td><a th:href="@{/categoria/eliminar/} + ${categoria.idCategoria}" th:text="#{accion.eliminar}">Eliminar</a></td>
                        <td><a th:href="@{/categoria/modificar/} + ${categoria.idCategoria}" th:text="#{accion.actualizar}">Modificar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${categorias == null or categorias.empty}" th:text="#{categoria.no_mostrar}">
            No tenemos una lista de categorias que mostrar...
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
