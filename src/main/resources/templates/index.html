<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <header th:replace="layout/plantilla :: header"/>
        <h2 th:text="#{index.titulo}">Nuestros Artículos</h2>
        <div th:if="${articulos != null and !articulos.empty}">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th th:text="#{articulo.descripcion}">Descripción</th>
                        <th th:text="#{articulo.precio}">Precio</th>
                        <th th:text="#{articulo.comprar}">Comprar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="articulo : ${articulos}">
                        <td th:text="${articulo.descripcion}"></td>
                        <td th:text="${articulo.precio}"></td>
                        <td><a th:href="@{/carrito/agregar/} + ${articulo.idArticulo}" th:text="#{articulo.comprar}">Agregar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${articulos == null or articulos.empty}" th:text="#{articulo.no_mostrar}">
            No tenemos una lista de articulos que mostrar...
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
